<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Guiones Virales</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1> Generador de Guiones Virales</h1>

    <p style="text-align:center; font-size: 0.95rem; color: #555; margin-top: -10px;">
    Basado en contenido de <strong>@el_economicon :D </strong>
    </p>
  
    <p style="text-align:center; font-size: 0.9rem; color: #777; margin-top: -8px;">
    Economía • Política • Cultura • Educación
    </p>

    <section class="form-section">
      <h2>Buscar guiones similares</h2>
      <input type="text" id="buscar-input" placeholder="Escribe tu consulta..."/>
      <button id="buscar-btn">Buscar</button>
      <div id="buscar-result"></div>
    </section>

    <section class="form-section">
      <h2>Crear un guion nuevo</h2>
      <input type="text" id="crear-input" placeholder="Tema del guion..."/>
      <button id="crear-btn">Crear</button>
      <div id="crear-result"></div>
    </section>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
